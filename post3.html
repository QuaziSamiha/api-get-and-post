<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Method Using 3</title>
</head>

<body>
    <h1>JSON</h1>
    <h1>JavaScript Object Notation</h1>

    <ul id="users-container"></ul>

    <input id="title" type="text" placeholder="title...">
    <br> <br>
    <input id="body-content" type="text" placeholder="body of post....">
    <br> <br>
    <button id="submit">Submit</button>

    <script>

        document.getElementById("submit").addEventListener('click', function(){
            const titleText = document.getElementById("title").value;
            const bodyText = document.getElementById("body-content").value;
            // console.log(titleText, bodyText);
            const post = {title: titleText, body: bodyText};
            nowPostToServer(post);
        })

        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then(data => console.log(data))
                .catch(error => alert("please try again"));
        }
    </script>
</body>

</html>
