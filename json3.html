<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 3</title>
</head>

<body>
    <h1>JSON</h1>
    <h1>Javascript Object Notation</h1>

    <script>
        const user = { 
            id: 155, 
            name: "vondul",
            friendAge: [12, 45, 15, 53], // array within object
            friends: ['putu', 'kutu', 'hutu'] // array within object
        }; 

        const userJson = JSON.stringify(user);  // {"id":155,"name":"vondul"}
        console.log(userJson);

        const userFromJson = JSON.parse(userJson);
        console.log(userFromJson);
    </script>
</body>

</html>
